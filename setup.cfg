[build_sphinx]
source-dir = docs
build-dir = docs/_build
all_files = 1

[build_docs]
source-dir = docs
build-dir = docs/_build
all_files = 1

[upload_docs]
upload-dir = docs/_build/html
show-response = 1

[tool:pytest]
minversion = 3.0
norecursedirs = build docs/_build
doctest_plus = enabled
addopts = -p no:warnings --doctest-modules

[ah_bootstrap]
auto_use = True

[pycodestyle]
# E101 - mix of tabs and spaces
# W191 - use of tabs
# W291 - trailing whitespace
# W292 - no newline at end of file
# W293 - trailing whitespace
# W391 - blank line at end of file
# E111 - 4 spaces per indentation level
# E112 - 4 spaces per indentation level
# E113 - 4 spaces per indentation level
# E901 - SyntaxError or IndentationError
# E902 - IOError
select = E101,W191,W291,W292,W293,W391,E111,E112,E113,E901,E902
exclude = extern,sphinx,*parsetab.py

[metadata]
package_name = ligo.skymap
description = Tools for reading, writing, manipulating, and making LIGO and Virgo sky maps
long_description = Tools for reading, writing, manipulating, and making gravitational-wave sky maps from LIGO and Virgo
author = Leo Singer
author_email = leo.singer@ligo.org
license = BSD 3-Clause
; url = http://astropy.org
edit_on_github = False
; github_project = astropy/astropy
# install_requires should be formatted as a comma-separated list, e.g.:
# install_requires = astropy, scipy, matplotlib
install_requires =
    astropy
    healpy
    h5py
    lal
    lscsoft-glue
    matplotlib
    pillow
    reproject>=0.3.2
    scipy
    shapely
# version should be PEP386 compatible (http://www.python.org/dev/peps/pep-0386)
version = 0.0.dev0

[options]
scripts =
    scripts/ligo-skymap-aggregate-found-injections
    scripts/bayestar-localize-coincs
    scripts/bayestar-localize-lvalert
    scripts/ligo-skymap-plot
    scripts/ligo-plot-found-injections
    scripts/ligo-skymap-plot-volume
    scripts/ligo-skymap-from-samples

; [entry_points]
;
; astropy-package-template-example = packagename.example_mod:main

