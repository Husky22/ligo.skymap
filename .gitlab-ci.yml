image: ligo/lalsuite-dev:stretch

stages:
  - test
  - deploy

cache:
  paths:
    - pip-cache
    - .eggs

before_script:
  # Configure apt
  - apt-get update -qq
  # Configure pip cache
  - echo [global] >> /etc/pip.conf
  - echo cache-dir = $(pwd)/pip-cache >> /etc/pip.conf
  - mkdir -p pip-cache

test:
  coverage: '/^TOTAL\s+.*\s+(\d+\.?\d*)%/'
  script:
    # Install dependencies
    - apt-get -y -qq install lal-python lal-python3 lalsimulation-python3 libchealpix-dev libgsl-dev pkg-config python-glue-ligolw-tools python3-astropy python3-astropy-helpers python3-glue python3-h5py python3-healpy python3-matplotlib python3-pil python3-pip python3-pytest python3-pytest-cov python3-reproject python3-scipy python3-shapely python3-six python3-sphinx
    # Run tests
    - python3 setup.py test -vv --coverage
    # Print coverage results
    - python3 -m coverage report
  artifacts:
    paths:
      - htmlcov/

pages:
  variables:
    GIT_STRATEGY: none
  stage: deploy
  script:
    - mv htmlcov public/
  artifacts:
    paths:
      - public
    expire_in: 30 days
  only:
    - master
